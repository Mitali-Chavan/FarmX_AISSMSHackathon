{% extends "base.html" %}

{% block title %}Farmer Registration{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center fw-bold">Farmer Registration</h2>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Username (150 chars max, letters/digits/@/./+/-/_):</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password (8+ chars, not common/numeric):</label>
                    <input type="password" name="password1" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password:</label>
                    <input type="password" name="password2" class="form-control" placeholder="Re-enter password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Farmer License No.:</label>
                    <input type="text" name="license_number" class="form-control" placeholder="Enter license number" required>
                </div>

                <button type="submit" class="btn btn-success w-100" style="border-radius: 5px;">Register</button>
            </form>

            <p class="mt-3 text-center">Already have an account? <a href="{% url 'farmer_login' %}" class="text-primary">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
