{% extends "base.html" %}
{% block title %}Farmer Registration{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title text-center">Farmer Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'farmer_login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
