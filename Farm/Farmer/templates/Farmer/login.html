{% extends "base.html" %}
{% block title %}Farmer Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 65vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center fw-bold">Farmer Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'farmer_register' %}" class="text-primary">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
