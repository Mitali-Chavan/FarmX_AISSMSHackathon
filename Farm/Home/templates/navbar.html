{% load static %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #67B84F;">
    <div class="container">
      <!-- Brand / Logo -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <!-- If you have a logo image, uncomment below and replace the src -->
        <img src="{% static 'logo.jpg' %}" alt="KrishiSetu Logo" style="height: 80px; width: 80px; border-radius: 50%; object-fit: cover;">
        <span style="color: #000; font-weight: 600;">KRISHISETU</span>
      </a>
  
      <!-- Mobile Toggler -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="color: #000;" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #000;" href="{% url 'about' %}">About</a>
            <!-- Or replace 'About' with 'FAQ' if you prefer -->
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #000;" href="{% url 'contact' %}">Contact</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" style="color: #000;" href="{% url 'profile' %}">Profile</a>
            </li>
          {% endif %}
        </ul>
  
        <!-- Authentication Button -->
        <div class="ms-3">
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
          {% else %}
            <!-- Button to trigger modal -->
            <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">
              Login
            </button>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Authentication Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Login Options</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <a href="{% url 'farmer_login' %}" class="list-group-item list-group-item-action">Login as Farmer</a>
            <a href="{% url 'retailer_login' %}" class="list-group-item list-group-item-action">Login as Retailer</a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
