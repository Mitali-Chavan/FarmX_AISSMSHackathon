{% extends "base.html" %}
{% block title %}Retailer Login{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title text-center">Retailer Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'retailer_register' %}">Register</a></p>
    </div>
</div>
{% endblock %}
